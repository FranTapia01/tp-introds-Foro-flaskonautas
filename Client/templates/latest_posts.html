{%extends "base.html" %} {% block title %}
<title>Latest Posts</title>
{% endblock %} {% block header %}
<header class="sub-header">
  <div class="grid-container">
    <!-- Se itera en los posts cargados y crea un elemento de la grilla para cada uno -->
    {% for post in posts %}
    <div class="grid-item">
      <!-- Se muestra el titulo del post y este redirije hacia /category/id_post -->
      <h2 class="grid-title">
        <a
          style="color: black"
          href="/c/{{post['category']}}/post/{{post['id_post']}}"
          >{{post['title']}}</a
        >
      </h2>
      <!-- Verifica si el post tiene una imagen, si la tiene, la aÃ±ade -->
      {% if post['image_link'] %}
      <img src="../static/{{post['image_link']}}" class="img-lp" />
      {% endif %}
      <!-- Autor del post -->
      <p>Published by <span style="color: black">{{post['username']}}</span></p>
      <!-- Contenido del post -->
      <p class="grid-text">{{post['post']}}</p>
    </div>
    {% endfor %}
  </div>
  <div class="footer-lp"></div>
</header>
{% endblock %}
