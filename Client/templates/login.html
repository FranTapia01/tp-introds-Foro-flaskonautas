{%extends "base.html" %}

      {%block body%}
        <!-- body -->
        <body>
          <div class="formlogin">
            <h1>Inicio de sesión</h1>
            <form action="{{ url_for('login')}}" method="post">
              <div class="username">
                <input type="text" name="user" placeholder="Nombre de usuario" required>
              </div>
              <div class="password">
                <input type="password" name="password" placeholder="Contraseña" required>
              </div>
              <div class="pwordrecovery">
                <a href="{{ url_for('recuperar')}}">¿Olvidó su contraseña?</a>
              </div>
              <input type="submit" value="Iniciar sesión">

          </div>
        </body>

        {%endblock%}
      <!--------- seccion footer --------->
      <footer> 
        <p>Made Width <i class="fa-solid fa-heart"></i> by the &copy; Flaskonautas</p>
      </footer>

      <script src="script.js"></script>
    </body>
</html>
