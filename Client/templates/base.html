<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}

    {% endblock %}
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fontsgoogleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <!-- seccion navbar -->
        <nav>
            <a href="{{url_for ('index') }}"><img src="{{url_for('static', filename='/images/logoo.png')}}" alt="" /></a>
            <div class="nav-links" id="navLinks" style="width: auto;">
                <ul style="float: right">
                    <li><i class="fa-solid fa fa-xmark" onclick="hideMenu()"></i></li>
                    <li><a href="{{url_for ('index') }}">HOME</a></li>
                    <li><a href="{{url_for ('categories') }}">CATEGORIES</a></li>
                    <li><a href="{{url_for ('latest_posts') }}">LATEST POSTS</a></li>
                    {% if 'user' not in session %}<li><a href="{{url_for('login')}}" class="hero-btn ">Sign in</a></li><li><a href="{{url_for('signup')}}" class="hero-btn ">Sign up</a></li>
                    {% else %}<li><a href="{{url_for ('get_user_data') }}" ><span class="material-symbols-outlined icon-user ">account_circle</span></a></li><li><a href="{{url_for('logout')}}" class="hero-btn">Log out</a></li>
                    {% endif %}
                </ul>
            </div>
            <i class="fa-solid fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <!-- seccion header -->
        {% block header %}

        {% endblock %}
        <!--- body --->
        {% block body %}

        {% endblock %}

      <!--------- seccion footer --------->
      <footer>
        <p>Made With <i class="fa-solid fa-heart"></i> by the &copy; Flaskonautas</p>
      </footer>

      <script src="{{url_for('static', filename='/scripts/script.js')}}"></script>
    </body>
</html>
