{%extends "base.html" %}

{% block title %}
<title>Categories</title>
{% endblock %}
{% block header %}
<header class="sub-header">
  <div class="text-box">
    <h1>Categories</h1>
  </div>
</header>
{% endblock %}

{% block body %}
      <!-- seccion categories -->
      <section class="course">
        <div class="row row-category">
            <button class="btn course-col btn-tec" onclick="window.location.href='{{ url_for('category', selected_category='Technology') }}'">
                <i class="fas fa-laptop-code"></i>
                <h3>Technology</h3>
            </button>
            <button class="btn course-col btn-sc" onclick="window.location.href='{{ url_for('category', selected_category='Science') }}'">
                <i class="fas fa-flask"></i>
                <h3>Science</h3>
            </button>
            <button class="btn course-col btn-heal" onclick="window.location.href='{{ url_for('category', selected_category='Health') }}'">
                <i class="fas fa-heartbeat"></i>
                <h3>Health</h3>
            </button>
            <button class="btn course-col btn-tvel" onclick="window.location.href='{{ url_for('category', selected_category='Travel') }}'" >
                <i class="fas fa-plane"></i>
                <h3>Travel</h3>
            </button>
            <button class="btn course-col btn-mv" onclick="window.location.href='{{ url_for('category', selected_category='Entertainment') }}'">
                <i class="fas fa-film"></i>
                <h3>Entertainment</h3>
            </button>
            <button class="btn course-col btn-spot" onclick="window.location.href='{{ url_for('category', selected_category='Sports') }}'">
                <i class="fas fa-futbol"></i>
                <h3>Sports</h3>
            </button>
            <button class="btn course-col btn-art" onclick="window.location.href='{{ url_for('category', selected_category='Art') }}'">
                <i class="fas fa-palette"></i>
                <h3>Art</h3>
            </button>
            <button class="btn course-col btn-pol" onclick="window.location.href='{{ url_for('category', selected_category='Politics') }}'">
                <i class="fas fa-balance-scale"></i>
                <h3>Politics</h3>
            </button>
            <button class="btn course-col btn-mic" onclick="window.location.href='{{ url_for('category', selected_category='Music') }}'">
                <i class="fas fa-music"></i>
                <h3>Music</h3>
            </button>
        </div>
        </section>
{% endblock %}
