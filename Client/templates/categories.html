{%extends "base.html" %}

{% block title %}
<title>Categories</title>
{% endblock %}
{% block header %}
<header class="sub-header">
  <div class="text-box">
    <h1>Categories</h1>
  </div>
</header>
{% endblock %}

{% block body %}
    </section>

      <!-- seccion create post -->
      <section class="create-post">
        <h2>Create a New Post</h2>
        <form action="#" method="post">
            <div class="post-entry">
                <textarea name="post-content" id="post-content" cols="30" rows="5" placeholder="Write your post here..."></textarea>
            </div>
            <div class="post-options">
                <label for="post-category">Select a category:</label>
                <select name="post-category" id="post-category">
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="health">Health</option>
                    <option value="travel">Travel</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="sports">Sports</option>
                    <option value="history">Art</option>
                    <option value="politics">Politics</option>
                    <option value="music">Music</option>
                </select>
                <input type="file" name="post-image" id="post-image" accept="image/*">
            </div>
            <button type="submit">Publish</button>
        </form>
    </section>
    

      <!-- seccion categories -->
      <section class="course">
        <div class="row row-category">
          <div class="course-col">
            <a href="{{ url_for('category', selected_category='Technology') }}">

            </a>
          </div>
          <div class="course-col">
